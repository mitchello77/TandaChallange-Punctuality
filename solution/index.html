<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Tanda Punctuality</title>
        <meta name="author" content="Mitchell Williams">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/main.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,600" rel="stylesheet">
        <link rel="shortcut icon" href="https://www.tanda.co/wp-content/themes/tanda/favicon.png"><link>
    </head>
    <body>
      <section id="module">
        <div class="loader">
          <div class="sk-wave">
            <div class="sk-rect sk-rect1"></div>
            <div class="sk-rect sk-rect2"></div>
            <div class="sk-rect sk-rect3"></div>
            <div class="sk-rect sk-rect4"></div>
            <div class="sk-rect sk-rect5"></div>
          </div>
        </div>
        <header>
          <span class="logo"></span>
          <span class="name">Elmo</span>
        </header>
        <main>
          <section id="breakdown">
            <canvas id="gauge" width="150" height="150"> </canvas>
            <div class="summary">For clock ins and outs within 30 minutes of his roster, <br />Elmo is punctual <span id="punctualpercent">#</span>% of the time. Time Saved: <span id="timesaved">#</span> mins.</div>
            <div class="grid">
              <div>
                <span>Arrived Late</span>
                <span id="arrivedlate" class="value">#</span>
              </div>
              <div>
                <span>Punctual</span>
                <span id="punctual" class="value">#</span>
              </div>
              <div>
                <span>Left Early</span>
                <span id="leftearly" class="value">#</span>
              </div>
            </div>
          </section>
          <section id="legend">
            <div class="wrap">
              <div><span class="orange"></span>: Missing Data</div>
              <div><span class="red"></span>: Unpunctual clock-in/clock-out</div>
            </div>
          </section>
          <section id="datagrid">
            <table id="datatable" style="width:100%">
              <tr>
                <th>Date</th>
                <th>Rostered Start</th>
                <th>Actual Start</th>
                <th>Rostered Finish</th>
                <th>Actual Finish</th>
              </tr>
            </table>
          </section>
        </main>
      </section>

        <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/locale/en-au.js"></script>
        <script src="js/gauge.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
